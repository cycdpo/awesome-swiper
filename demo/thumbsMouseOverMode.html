<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome Swiper Demo</title>
  <link href="AwesomeSwiper.standalone.min.css" rel="stylesheet">
  <style>
    h2 {
      text-align: center;
    }

    #mouseOverDemo {
      width: 800px;
      height: 450px;
    }

    #mouseOverThumbs {
      width: 800px;
      height: 100px;
    }
  </style>
</head>
<body>
<h2>Thumbs Mouse Over Mode</h2>
<div class="swiper-container" id="mouseOverDemo">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <a class="swiper-full-img" href="javascript:;"><img src="p1.jpg"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-img" href="javascript:;"><img src="p2.jpg"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-img" href="javascript:;"><img src="p3.jpg"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-img" href="javascript:;"><img src="p4.jpg"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-img" href="javascript:;"><img src="p5.jpg"></a>
    </div>
  </div>
</div>

<div class="swiper-container" id="mouseOverThumbs">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <a class="swiper-full-img" href="javascript:;"><img src="p1.jpg"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-img" href="javascript:;"><img src="p2.jpg"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-img" href="javascript:;"><img src="p3.jpg"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-img" href="javascript:;"><img src="p4.jpg"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-img" href="javascript:;"><img src="p5.jpg"></a>
    </div>
  </div>
</div>

<script src="AwesomeSwiper.standalone.min.js"></script>
<script>
  new AwesomeSwiper()
    .init('#mouseOverDemo', {
      pagination: null,
      navigation: {
        color: 'white'
      }
    })
    .addThumbs('#mouseOverThumbs', {
      slidesPerView: 5
    }, {
      mouseOverMode: true
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome Swiper Demo</title>
  <style>
    h2 {
      text-align: center;
    }

    #dynamicBulletsPagination {
      width: 800px;
      height: 450px;
    }
  </style>
</head>
<body>
<h2>Dynamic Bullets Pagination</h2>
<div class="swiper-container" id="dynamicBulletsPagination">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <a class="swiper-full-bg" href="javascript:;" style="background-image: url(p1.jpg);"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg" href="javascript:;" style="background-image: url(p2.jpg);"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg" href="javascript:;" style="background-image: url(p3.jpg);"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg" href="javascript:;" style="background-image: url(p4.jpg);"></a>
    </div>
    <div class="swiper-slide">
      <a class="swiper-full-bg" href="javascript:;" style="background-image: url(p5.jpg);"></a>
    </div>
  </div>
</div>

<script src="AwesomeSwiper.standalone.min.js"></script>
<script>
  new AwesomeSwiper().init('#dynamicBulletsPagination', {
    pagination: {
      color: 'white',
      dynamicBullets: true,
    },
    navigation: {
      color: 'white'
    }
  });
</script>
</body>
</html>

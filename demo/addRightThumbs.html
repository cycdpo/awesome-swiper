<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome Swiper Demo</title>
  <link href="AwesomeSwiper.standalone.min.css" rel="stylesheet">
  <style>
    h2 {
      text-align: center;
    }
    .AddRightThumbsDemo {
      width: 800px;
      height: 380px;
      margin: 0 auto;
    }

    #rightThumbsDemo {
      float: left;
      width: 690px;
      height: 380px;
    }

    #rightThumbs {
      float: right;
      width: 100px;
      height: 380px;
    }
  </style>
</head>
<body>
<h2>Add Right Thumbs</h2>

<div class="AddRightThumbsDemo">
  <div class="swiper-container" id="rightThumbsDemo">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <a class="swiper-full-img" href="javascript:;"><img src="p1.jpg"></a>
      </div>
      <div class="swiper-slide">
        <a class="swiper-full-img" href="javascript:;"><img src="p2.jpg"></a>
      </div>
      <div class="swiper-slide">
        <a class="swiper-full-img" href="javascript:;"><img src="p3.jpg"></a>
      </div>
      <div class="swiper-slide">
        <a class="swiper-full-img" href="javascript:;"><img src="p4.jpg"></a>
      </div>
      <div class="swiper-slide">
        <a class="swiper-full-img" href="javascript:;"><img src="p5.jpg"></a>
      </div>
    </div>
  </div>

  <div class="swiper-container" id="rightThumbs">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <a class="swiper-full-img" href="javascript:;"><img src="p1.jpg"></a>
      </div>
      <div class="swiper-slide">
        <a class="swiper-full-img" href="javascript:;"><img src="p2.jpg"></a>
      </div>
      <div class="swiper-slide">
        <a class="swiper-full-img" href="javascript:;"><img src="p3.jpg"></a>
      </div>
      <div class="swiper-slide">
        <a class="swiper-full-img" href="javascript:;"><img src="p4.jpg"></a>
      </div>
      <div class="swiper-slide">
        <a class="swiper-full-img" href="javascript:;"><img src="p5.jpg"></a>
      </div>
    </div>
  </div>
</div>


<script src="AwesomeSwiper.standalone.min.js"></script>
<script>
  new AwesomeSwiper()
    .init('#rightThumbsDemo', {
      pagination: null,
      navigation: {
        color: 'white'
      }
    })
    .addThumbs('#rightThumbs', {
      direction: 'vertical',
      slidesPerView: 5
    });
</script>
</body>
</html>
